<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Veritas Interactive Audit Dashboard</title>

<style>
body{
  font-family: Arial, sans-serif;
  background:#f5f7fa;
  margin:0;
  padding:20px;
}

h1{
  text-align:center;
}

table{
  width:100%;
  border-collapse:collapse;
  margin-top:20px;
}

th,td{
  padding:12px;
  text-align:center;
}

th{
  background:#1f2937;
  color:#fff;
}

tr{
  cursor:pointer;
}

tr:nth-child(even){background:#f0f0f0;}
tr.normal{background:#d1fae5;}
tr.risk{background:#fef3c7;}
tr.suspect{background:#fde68a;}
tr.high{background:#fecaca;}

.verified{
  color:#065f46;
  font-weight:bold;
}

/* Vault popup */
#vault{
  display:none;
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:rgba(0,0,0,0.5);
}

#vaultBox{
  background:#fff;
  width:90%;
  max-width:500px;
  margin:10% auto;
  padding:20px;
  border-radius:8px;
}

#closeBtn{
  float:right;
  cursor:pointer;
  font-weight:bold;
}

pre{
  background:#f3f4f6;
  padding:10px;
  overflow:auto;
}

.badge{
  display:inline-block;
  padding:4px 10px;
  border-radius:12px;
  font-size:12px;
  background:#d1fae5;
  color:#065f46;
}
</style>
</head>

<body>

<h1>Veritas Interactive Audit Dashboard</h1>

<table>
<thead>
<tr>
  <th>Transaction ID</th>
  <th>Verdict</th>
  <th>Proof</th>
</tr>
</thead>
<tbody id="rows"></tbody>
</table>

<!-- AUDIT VAULT -->
<div id="vault">
  <div id="vaultBox">
    <span id="closeBtn">✖</span>
    <h3>Audit Vault</h3>

    <b>Raw Input</b>
    <pre id="raw"></pre>

    <b>Verification Hash (SHA-256)</b>
    <pre id="hash"></pre>

    <b>Digital Signature (Ed25519)</b>
    <pre id="sig"></pre>

    <b>Integrity Seal</b><br>
    <span class="badge">✔ Verified by Frozen Core v1.0.0</span>
  </div>
</div>

<script>
/* Demo data — engine later plug hoga */
const records = [
  {id:101, verdict:0},
  {id:102, verdict:1},
  {id:103, verdict:2},
  {id:104, verdict:3}
];

const labels = ["NORMAL","RISK","SUSPECT","HIGH-RISK"];
const classes = ["normal","risk","suspect","high"];

const tbody = document.getElementById("rows");

records.forEach(r=>{
  const tr = document.createElement("tr");
  tr.className = classes[r.verdict];
  tr.innerHTML = `
    <td>${r.id}</td>
    <td>${labels[r.verdict]}</td>
    <td class="verified">✔ Verified</td>
  `;
  tr.onclick = ()=>openVault(r);
  tbody.appendChild(tr);
});

function openVault(r){
  document.getElementById("raw").textContent =
    JSON.stringify(
      { transaction_id:r.id, verdict:r.verdict },
      null, 2
    );

  document.getElementById("hash").textContent =
    "SHA256_" + r.id.toString(16).padStart(8,"0");

  document.getElementById("sig").textContent =
    "ED25519_SIGNATURE_" + r.id;

  document.getElementById("vault").style.display="block";
}

document.getElementById("closeBtn").onclick = ()=>{
  document.getElementById("vault").style.display="none";
};
</script>

</body>
</html>
