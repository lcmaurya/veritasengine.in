<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Veritas Audit Dashboard</title>

<style>
body{
  margin:0;
  font-family:system-ui,Arial,sans-serif;
  background:#0b1220;
  color:#e5e7eb;
}
header{
  padding:14px 18px;
  background:#0f172a;
  font-weight:600;
  letter-spacing:.3px;
}
table{
  width:100%;
  border-collapse:collapse;
}
th,td{
  padding:10px 12px;
  border-bottom:1px solid #1f2937;
  text-align:left;
  font-size:14px;
}
th{
  background:#020617;
  position:sticky;
  top:0;
}
tr:hover{ background:#020617; cursor:pointer; }

.badge{
  padding:3px 10px;
  border-radius:999px;
  font-size:12px;
  font-weight:600;
  display:inline-block;
}
.v0{ background:#065f46; }      /* NORMAL */
.v1{ background:#92400e; }      /* RISK */
.v2{ background:#7c2d12; }      /* SUSPECT */
.v3{ background:#7f1d1d; }      /* HIGH RISK */

.ok{ color:#22c55e; font-weight:600; }

#modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
}
#box{
  background:#020617;
  border:1px solid #1f2937;
  border-radius:8px;
  width:90%;
  max-width:520px;
  padding:16px;
}
h3{ margin-top:0; }
pre{
  background:#020617;
  border:1px solid #1f2937;
  padding:10px;
  overflow:auto;
  font-size:12px;
}
button{
  margin-top:12px;
  padding:8px 12px;
  border:none;
  background:#2563eb;
  color:white;
  border-radius:6px;
}
</style>
</head>

<body>
<header>Veritas Interactive Audit Dashboard</header>

<table>
<thead>
<tr>
  <th>Transaction ID</th>
  <th>Verdict</th>
  <th>Proof</th>
</tr>
</thead>
<tbody id="rows"></tbody>
</table>

<!-- POPUP -->
<div id="modal" onclick="closeModal()">
  <div id="box" onclick="event.stopPropagation()">
    <h3>Audit Vault</h3>
    <b>Raw Input</b>
    <pre id="raw"></pre>

    <b>Verification Hash (SHA-256)</b>
    <pre id="hash"></pre>

    <b>Digital Signature (Ed25519)</b>
    <pre id="sig"></pre>

    <div style="margin-top:10px;">
      üõ°Ô∏è <b>Integrity Seal:</b> Verified by Frozen Core v1.0.0
    </div>

    <button onclick="closeModal()">Close</button>
  </div>
</div>

<script>
/* MOCK DATA (engine later replace karega) */
const verdictMap = [
  {t:"NORMAL", c:"v0"},
  {t:"RISK", c:"v1"},
  {t:"SUSPECT", c:"v2"},
  {t:"HIGH-RISK", c:"v3"},
];

const data = Array.from({length:40},(_,i)=>({
  id: 1000+i,
  verdict: i%4,
  raw: {input:i, delta:i*7},
  hash: crypto.randomUUID().replace(/-/g,""),
  sig: crypto.randomUUID().replace(/-/g,"")
}));

const tbody = document.getElementById("rows");

data.forEach(d=>{
  const v = verdictMap[d.verdict];
  const tr = document.createElement("tr");
  tr.innerHTML = `
    <td>${d.id}</td>
    <td><span class="badge ${v.c}">${v.t}</span></td>
    <td class="ok">‚úî Verified</td>
  `;
  tr.onclick = ()=>openModal(d);
  tbody.appendChild(tr);
});

function openModal(d){
  raw.textContent  = JSON.stringify(d.raw,null,2);
  hash.textContent = d.hash;
  sig.textContent  = d.sig;
  modal.style.display="flex";
}
function closeModal(){
  modal.style.display="none";
}
</script>
</body>
</html>
