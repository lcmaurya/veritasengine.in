<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="Cache-Control" content="no-store">
<title>Veritas Guard</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Syne:wght@400;600;800&display=swap');

:root{
  --bg:#060910;--surface:#0d1117;--border:#1e2d3d;
  --accent:#00d4ff;--accent2:#ff4d6d;--accent3:#00ff9d;
  --text:#c9d1d9;--muted:#586069;
  --v0:#00ff9d;--v1:#ffaa00;--v2:#ff7043;--v3:#ff4d6d;
}
*{box-sizing:border-box;margin:0;padding:0}
body{
  background:var(--bg);color:var(--text);font-family:'Syne',sans-serif;
  min-height:100vh;overflow-x:hidden
}
body::before{
  content:'';position:fixed;inset:0;
  background-image:
    linear-gradient(rgba(0,212,255,.03) 1px,transparent 1px),
    linear-gradient(90deg,rgba(0,212,255,.03) 1px,transparent 1px);
  background-size:40px 40px;pointer-events:none
}
#warning-bar{
  position:fixed;top:0;left:0;right:0;z-index:100;
  background:rgba(255,77,109,.25);
  border-bottom:2px solid rgba(255,77,109,.6);
  padding:8px 0;font-family:'Space Mono',monospace;
  font-size:13px;color:#fff;overflow:hidden
}
#warn-text{white-space:nowrap;animation:marquee 20s linear infinite;padding-left:100%}
@keyframes marquee{0%{transform:translateX(0)}100%{transform:translateX(-200%)}}

#app{max-width:480px;margin:0 auto;padding:70px 16px 40px}

.header{text-align:center;padding:24px 0 20px}
.logo{display:inline-flex;align-items:center;gap:10px}
.logo-icon{
  width:42px;height:42px;border-radius:10px;
  background:linear-gradient(135deg,var(--accent),#0051ff);
  display:flex;align-items:center;justify-content:center;font-size:22px
}
.logo-text{
  font-size:26px;font-weight:800;
  background:linear-gradient(90deg,var(--accent),#fff);
  -webkit-background-clip:text;-webkit-text-fill-color:transparent
}
.tagline{font-family:'Space Mono',monospace;font-size:11px;color:var(--muted);letter-spacing:2px}

.stats-bar{
  display:flex;justify-content:center;gap:20px;
  background:var(--surface);border:1px solid var(--border);
  border-radius:10px;padding:12px;margin-bottom:20px
}
.stat{text-align:center}
.stat-val{font-family:'Space Mono',monospace;font-size:15px;font-weight:700;color:var(--accent)}
.stat-label{font-size:10px;color:var(--muted);letter-spacing:1px}

.card{
  background:var(--surface);border:1px solid var(--border);
  border-radius:12px;padding:20px;margin-bottom:12px
}
.lang-toggle{display:flex;gap:6px;margin-bottom:14px}
.lang-btn{
  flex:1;padding:8px;border:1px solid var(--border);
  background:transparent;color:var(--muted);
  font-family:'Space Mono',monospace;font-size:12px;cursor:pointer
}
.lang-btn.active{border-color:var(--accent);color:var(--accent)}

.field-label{
  font-family:'Space Mono',monospace;font-size:11px;
  color:var(--muted);letter-spacing:1px;margin-bottom:6px
}
select,textarea{
  width:100%;background:var(--bg);border:1px solid var(--border);
  border-radius:8px;color:var(--text);outline:none
}
select{padding:10px 12px;margin-bottom:14px}
textarea{height:100px;padding:12px;font-family:'Space Mono',monospace;font-size:12px}

.char-row{display:flex;justify-content:space-between;margin:6px 0 14px}
.clear-btn{background:none;border:1px solid var(--border);color:var(--muted);font-size:11px;padding:3px 10px;cursor:pointer}
.char-count{font-family:'Space Mono',monospace;font-size:10px;color:var(--muted)}

#analyze-btn{
  width:100%;padding:14px;border:none;border-radius:8px;
  background:linear-gradient(135deg,var(--accent),#0051ff);
  font-weight:800;cursor:pointer
}
#analyze-btn.loading{opacity:.6;pointer-events:none}

#result-card{display:none;background:var(--surface);border-radius:12px;overflow:hidden;margin-bottom:12px}

footer{text-align:center;font-family:'Space Mono',monospace;font-size:10px;color:var(--muted)}
.c0{color:var(--v0)}.c1{color:var(--v1)}.c2{color:var(--v2)}.c3{color:var(--v3)}
.bg0{background:rgba(0,255,157,.15)}.bg1{background:rgba(255,170,0,.15)}
.bg2{background:rgba(255,112,67,.15)}.bg3{background:rgba(255,77,109,.15)}
.fill0{background:var(--v0)}.fill1{background:var(--v1)}
.fill2{background:var(--v2)}.fill3{background:var(--v3)}
</style>
</head>

<body>

<div id="warning-bar">
  <span id="warn-text">‚ö† This tool analyzes text for known risk patterns. Final responsibility remains with the user.</span>
</div>

<div id="app">

<div class="header">
  <div class="logo">
    <div class="logo-icon">üõ°Ô∏è</div>
    <div class="logo-text">Veritas Guard</div>
  </div>
  <div class="tagline">EXPLAIN RISK ¬∑ DON'T DEMAND TRUST</div>
</div>

<div class="stats-bar">
  <div class="stat"><div class="stat-val" id="stat-scanned">0</div><div class="stat-label">Scanned</div></div>
  <div class="stat"><div class="stat-val" id="stat-flagged">0</div><div class="stat-label">Flagged</div></div>
  <div class="stat"><div class="stat-val">v2.0</div><div class="stat-label">Engine</div></div>
</div>

<div class="card">
  <div class="lang-toggle">
    <button class="lang-btn active" id="btn-en">EN</button>
    <button class="lang-btn" id="btn-hi">‡§π‡§ø‡§Ç‡§¶‡•Ä</button>
  </div>

  <div class="field-label">MESSAGE / SMS / LINK</div>
  <textarea id="input-text" placeholder="Paste message here..."></textarea>

  <div class="char-row">
    <button class="clear-btn" id="clear-btn">‚úï CLEAR</button>
    <span class="char-count"><span id="char-val">0</span>/1000</span>
  </div>

  <button id="analyze-btn"><span id="btn-text">‚ö° ANALYZE</span></button>
</div>

<div id="result-card"></div>

<footer>¬© Veritas Engine</footer>

</div>

<script>
/* ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ ENGINE API ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
const ENGINE_URL="https://api.veritasengine.in/decide";

async function callEngine(text){
  try{
    const r=await fetch(ENGINE_URL,{
      method:"POST",
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify({input:text})
    });
    if(!r.ok) throw 0;
    return await r.json();
  }catch(e){return null}
}

/* ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ LOGIC ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
let scan=0,flag=0;
document.getElementById("input-text").oninput=e=>{
  document.getElementById("char-val").textContent=e.target.value.length;
};

document.getElementById("clear-btn").onclick=()=>{
  input-text.value="";char-val.textContent=0;result-card.style.display="none";
};

document.getElementById("analyze-btn").onclick=async()=>{
  const txt=input-text.value.trim();
  if(!txt) return;
  analyze-btn.classList.add("loading");
  btn-text.textContent="ANALYZING...";
  const r=await callEngine(txt);
  analyze-btn.classList.remove("loading");
  btn-text.textContent="‚ö° ANALYZE";
  if(!r||r.decision==null){alert("Engine not reachable");return;}
  scan++;if(r.decision>=2)flag++;
  stat-scanned.textContent=scan;stat-flagged.textContent=flag;

  const v=r.decision;
  result-card.innerHTML=`
    <div class="bg${v}" style="padding:16px">
      <h3 class="c${v}">Decision: ${v}</h3>
      <p>Confidence: ${r.confidence||0}%</p>
      <p>Hash: ${r.hash||'-'}</p>
    </div>`;
  result-card.style.display="block";
};
</script>

</body>
</html>
